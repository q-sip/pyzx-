repos:
  - repo: local
    hooks:
      - id: ensure-up-to-date-with-origin-dev
        name: Ensure branch is up-to-date with origin/dev
        entry: python scripts/check_up_to_date_with_dev.py
        language: system
        pass_filenames: false

      - id: local-ci
        name: Run local CI (pylint + mypy + unittest)
        entry: python scripts/run_local_ci.py
        language: system
        pass_filenames: false
