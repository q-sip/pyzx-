name: Python tests + mypy, full python matrix

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:


jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "${{ vars.SUPER_ENV }}" > .env
          echo "${{ vars.SUPER_ENV }}" > .env

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi

      - name: Start database
        run: docker compose up -d memgraph --wait
        continue-on-error: false


      - name: mypy
        if: always()
        run: |
          mypy pyzx/ tests/


      - name: Run coverage
        if: always()
        run: |
          coverage run --branch -m unittest discover tests/
          coverage xml
        continue-on-error: true

      - name: See coverage
        run: |
          coverage report -m
        continue-on-error: true


      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          slug: q-sip/pyzx-
          flags: branch-master
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: docker compose down --volumes


  all-testing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        database: ["neo4j","age","memgraph"]
        python-version: ["3.9", "3.10", "3.11","3.12","3.13","3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create .env file
        run: |
          echo "${{ vars.SUPER_ENV }}" > .env

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi


      - name: Start database
        run: docker compose up -d ${{ matrix.database }} --wait
        continue-on-error: false

      - name: Test with unittest
        run: |
          python -m unittest discover -v -s tests

      - name: Cleanup
        if: always()
        run: docker compose down --volumes
