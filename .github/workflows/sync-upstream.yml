name: Weekly upstream sync (PR)

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: upstream-sync
  cancel-in-progress: false

env:
  UPSTREAM_OWNER: zxcalc
  UPSTREAM_REPO: pyzx
  UPSTREAM_BRANCH: master


  PR_TOKEN: ${{ secrets.SYNC_TOKEN || github.token }}

jobs:
  sync_master_from_upstream:
    name: Sync upstream/master -> fork master (PR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote get-url upstream >/dev/null 2>&1 || \
            git remote add upstream "https://github.com/${UPSTREAM_OWNER}/${UPSTREAM_REPO}.git"

          git fetch --prune origin
          git fetch --prune upstream "${UPSTREAM_BRANCH}" --tags

          # Try to fetch the existing PR branch (if it exists) to avoid generating new merge commits each run
          git fetch --prune origin "+refs/heads/sync/upstream-master:refs/remotes/origin/sync/upstream-master" || true

      - name: Merge upstream/master -> sync branch
        run: |
          if git show-ref --verify --quiet "refs/remotes/origin/sync/upstream-master"; then
            git checkout -B "sync/upstream-master" "origin/sync/upstream-master"
          else
            git checkout -B "sync/upstream-master" "origin/master"
          fi

          git merge --no-edit "upstream/${UPSTREAM_BRANCH}"

      - name: Detect whether PR is needed / branch changed
        id: changes
        run: |
          # Is there anything to PR vs base?
          if git diff --quiet origin/master...HEAD; then
            echo "base_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "base_changed=true" >> "$GITHUB_OUTPUT"
          fi

          # Did the sync branch change vs the last pushed sync branch?
          if git show-ref --verify --quiet "refs/remotes/origin/sync/upstream-master"; then
            if git diff --quiet origin/sync/upstream-master...HEAD; then
              echo "branch_changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "branch_changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            # No remote sync branch exists yet; if base changed, we must create one.
            if git diff --quiet origin/master...HEAD; then
              echo "branch_changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "branch_changed=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Create or update PR (upstream -> master)
        if: steps.changes.outputs.base_changed == 'true' && steps.changes.outputs.branch_changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ env.PR_TOKEN }}
          branch-token: ${{ env.PR_TOKEN }}
          base: master
          branch: sync/upstream-master
          title: "Sync from upstream: master"
          body: |
            Automated sync PR.

            Upstream: https://github.com/${{ env.UPSTREAM_OWNER }}/${{ env.UPSTREAM_REPO }}
            Upstream branch: `${{ env.UPSTREAM_BRANCH }}`
            Target branch: `master`
          labels: |
            upstream-sync
          delete-branch: true

      - name: No-op notice
        if: steps.changes.outputs.base_changed != 'true'
        run: echo "Fork master already matches upstream/master. No PR needed."

      - name: No-op notice (PR already up-to-date)
        if: steps.changes.outputs.base_changed == 'true' && steps.changes.outputs.branch_changed != 'true'
        run: echo "PR branch already reflects current upstream changes. No update needed."

  sync_dev_from_master:
    name: Sync fork master -> fork dev (PR)
    runs-on: ubuntu-latest
    needs: sync_master_from_upstream

    steps:
      - name: Checkout fork dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest origin branches
        run: |
          git fetch --prune origin
          # Fetch existing PR branch (if it exists) to avoid generating new merge commits each run
          git fetch --prune origin "+refs/heads/sync/master-to-dev:refs/remotes/origin/sync/master-to-dev" || true

      - name: Merge origin/master -> sync branch
        run: |
          if git show-ref --verify --quiet "refs/remotes/origin/sync/master-to-dev"; then
            git checkout -B "sync/master-to-dev" "origin/sync/master-to-dev"
          else
            git checkout -B "sync/master-to-dev" "origin/dev"
          fi

          git merge --no-edit "origin/master"

      - name: Detect whether PR is needed / branch changed
        id: changes
        run: |
          if git diff --quiet origin/dev...HEAD; then
            echo "base_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "base_changed=true" >> "$GITHUB_OUTPUT"
          fi

          if git show-ref --verify --quiet "refs/remotes/origin/sync/master-to-dev"; then
            if git diff --quiet origin/sync/master-to-dev...HEAD; then
              echo "branch_changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "branch_changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            if git diff --quiet origin/dev...HEAD; then
              echo "branch_changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "branch_changed=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Create or update PR (master -> dev)
        if: steps.changes.outputs.base_changed == 'true' && steps.changes.outputs.branch_changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ env.PR_TOKEN }}
          branch-token: ${{ env.PR_TOKEN }}
          base: dev
          branch: sync/master-to-dev
          title: "Merge master into dev"
          body: |
            Automated propagation PR.

            Source branch: `master`
            Target branch: `dev`
          labels: |
            upstream-sync
          delete-branch: true

      - name: No-op notice
        if: steps.changes.outputs.base_changed != 'true'
        run: echo "dev already contains master. No PR needed."

      - name: No-op notice (PR already up-to-date)
        if: steps.changes.outputs.base_changed == 'true' && steps.changes.outputs.branch_changed != 'true'
        run: echo "PR branch already reflects current master->dev changes. No update needed."
