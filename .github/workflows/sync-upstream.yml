name: Weekly upstream sync (PR)

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: upstream-sync
  cancel-in-progress: false

jobs:
  sync_master_from_upstream:
    name: Sync upstream/master -> fork master (PR)
    runs-on: ubuntu-latest
    env:
      UPSTREAM_OWNER: zxcalc
      UPSTREAM_REPO: pyzx
      UPSTREAM_BRANCH: master

    steps:
      - name: Checkout fork master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote get-url upstream >/dev/null 2>&1 || \
            git remote add upstream "https://github.com/${UPSTREAM_OWNER}/${UPSTREAM_REPO}.git"
          git fetch upstream --tags --prune
          git fetch origin --prune

      - name: Merge upstream/master -> sync branch
        run: |
          git checkout -B "sync/upstream-master" "origin/master"
          git merge --no-edit "upstream/${UPSTREAM_BRANCH}"

      - name: Diff check (is there anything new for master?)
        id: diff_master
        run: |
          if git diff --quiet origin/master...HEAD; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes after merge; skipping PR."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create or update PR (upstream -> master)
        if: steps.diff_master.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: sync/upstream-master
          title: "Sync from upstream: master"
          body: |
            Automated weekly sync PR.

            Upstream: https://github.com/${{ env.UPSTREAM_OWNER }}/${{ env.UPSTREAM_REPO }}
            Upstream branch: `${{ env.UPSTREAM_BRANCH }}`
            Target branch: `master`

            If this PR has conflicts, resolve them locally and push to `sync/upstream-master`.
          labels: |
            upstream-sync
          delete-branch: true

      - name: No-op notice (master already up to date)
        if: steps.diff_master.outputs.changed != 'true'
        run: echo "Fork master already contains upstream/master. Nothing to PR."

  sync_dev_from_master:
    name: Sync fork master -> fork dev (PR)
    runs-on: ubuntu-latest
    needs: sync_master_from_upstream

    steps:
      - name: Checkout fork dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest origin branches
        run: |
          git fetch origin --prune

      - name: Merge origin/master -> sync branch
        run: |
          git checkout -B "sync/master-to-dev" "origin/dev"
          git merge --no-edit "origin/master"

      - name: Diff check (is there anything new for dev?)
        id: diff_dev
        run: |
          if git diff --quiet origin/dev...HEAD; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes after merge; skipping PR."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create or update PR (master -> dev)
        if: steps.diff_dev.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          branch: sync/master-to-dev
          title: "Merge master into dev"
          body: |
            Automated weekly propagation PR.

            Source branch: `master`
            Target branch: `dev`

            This PR merges the latest `master` into `dev` so dev stays current.
          labels: |
            upstream-sync
          delete-branch: true

      - name: No-op notice (dev already up to date)
        if: steps.diff_dev.outputs.changed != 'true'
        run: echo "Fork dev already contains fork master changes. Nothing to PR."
