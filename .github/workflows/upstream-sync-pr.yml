name: Weekly upstream sync (PR)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: upstream-sync
  cancel-in-progress: false

env:
  UPSTREAM_OWNER: zxcalc
  UPSTREAM_REPO: pyzx
  UPSTREAM_BRANCH: master
  PR_TOKEN: ${{ secrets.SYNC_TOKEN || github.token }}

jobs:
  upstream_to_master:
    name: Sync upstream/master -> fork master (PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          persist-credentials: true
          token: ${{ env.PR_TOKEN }}

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          set -euo pipefail
          git remote get-url upstream >/dev/null 2>&1 || \
            git remote add upstream "https://github.com/${UPSTREAM_OWNER}/${UPSTREAM_REPO}.git"
          git fetch --prune upstream "${UPSTREAM_BRANCH}" --tags
          git fetch --prune origin

      - name: Create merge result locally (squash, no merge commit)
        run: |
          set -euo pipefail
          git checkout -B __merge_upstream_master origin/master
          git merge --squash "upstream/${UPSTREAM_BRANCH}"
          if git diff --cached --quiet; then
            echo "No changes staged from upstream merge."
          else
            git commit -m "Sync from upstream: ${UPSTREAM_BRANCH}"
          fi

      - name: Check whether master needs a PR
        id: changes
        run: |
          set -euo pipefail
          if git diff --quiet origin/master...HEAD; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python 3.11
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Run mypy + unit tests (same as pythonpackage.yml)
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi
          pip install mypy
          mypy pyzx/ tests/
          python -m unittest discover -s "tests" -t "." --verbose

      - name: Create or update PR (upstream -> master)
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ env.PR_TOKEN }}
          base: master
          branch: sync/upstream-master-${{ github.run_id }}
          title: "Sync from upstream: master"
          body: |
            Automated sync PR.
            Upstream: https://github.com/${{ env.UPSTREAM_OWNER }}/${{ env.UPSTREAM_REPO }}
            Upstream branch: `${{ env.UPSTREAM_BRANCH }}`
            Target branch: `master`
          labels: upstream-sync
          delete-branch: true

      - name: No-op notice
        if: steps.changes.outputs.changed != 'true'
        run: echo "Fork master already matches upstream/master. No PR needed."

  master_to_dev:
    name: Sync fork master -> fork dev (PR)
    runs-on: ubuntu-latest
    needs: upstream_to_master
    steps:
      - name: Checkout fork dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          persist-credentials: true
          token: ${{ env.PR_TOKEN }}

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest origin branches
        run: |
          set -euo pipefail
          git fetch --prune origin

      - name: Create merge result locally (squash, no merge commit)
        run: |
          set -euo pipefail
          git checkout -B __merge_master_to_dev origin/dev
          git merge --squash origin/master
          if git diff --cached --quiet; then
            echo "No changes staged from master->dev."
          else
            git commit -m "Merge master into dev (squash)"
          fi

      - name: Check whether dev needs a PR
        id: changes
        run: |
          set -euo pipefail
          if git diff --quiet origin/dev...HEAD; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python 3.11
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Run mypy + unit tests (same as pythonpackage.yml)
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi
          pip install mypy
          mypy pyzx/ tests/
          python -m unittest discover -s "tests" -t "." --verbose

      - name: Create or update PR (master -> dev)
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ env.PR_TOKEN }}
          base: dev
          branch: sync/master-to-dev-${{ github.run_id }}
          title: "Merge master into dev"
          body: |
            Automated propagation PR.
            Source branch: `master`
            Target branch: `dev`
          labels: upstream-sync
          delete-branch: true

      - name: No-op notice
        if: steps.changes.outputs.changed != 'true'
        run: echo "dev already contains master. No PR needed."
